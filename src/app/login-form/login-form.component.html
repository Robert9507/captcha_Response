<div class="container">
    <h2>Inicia sesión</h2>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">

            <div class="cont-camp">
                <label class="text" for="username">Usuario</label>
                <input type="text" [(ngModel)]="username" name="username" id="username" class="input">
            </div>

            <div class="cont-camp">
                <label class="text" for="password">Contraseña</label>
                <input type="password" [(ngModel)]="password" name="password" id="password" class="input">
            </div>
            
            <div class="cont-camp">
                <label class="text" for="captcha">Captcha:</label>
                <re-captcha [(ngModel)]="captchaResponse" siteKey="TU_CLAVE_DE_API"></re-captcha>
            </div>
        </div>

        <div class="cont-camp">
            <button type="submit" class="button">E n t r a r</button>
        </div>               
    </form>
</div>
